<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="style/min/table.min.css">
</head>
<body>

<div class="container">

    <table id="mytable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th class="country-icon">
                    <span>Country</span>
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </th>
                <th class="city-icon">
                    <span>City</span>
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </th>
                <th class="area-icon">
                    <span>Area</span>
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </th>
                <th class="population-icon">
                    <span>Population</span>
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>




<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="table.js"></script>
</body>
</html>
